<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #111;
            color: #f1f1f1;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #1a1a1a;
            padding: 14px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #f1f1f1;
            text-decoration: none;
            margin-left: 14px;
            font-weight: 500;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            margin-bottom: 14px;
        }

        button {
            background: #6f4aff;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #5937ff;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: #1a1a1a;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        a.btn-edit, a.btn-del {
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .btn-edit { background: #4a90e2; }
        .btn-del { background: #e24a4a; }
    </style>

</head>
<body>

<nav>
    <div><a href="/">Music Recommender</a></div>
    <div>
        {% if current_user.is_authenticated %}
            <a href="/logout">Sair</a>
        {% else %}
            <a href="/login">Entrar</a>
            <a href="/register">Registrar</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
